<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>서비스이름</title>
</head>
<body>
<h1>서비스 이름</h1>
<section>
    <h2>로그인</h2>
    <form action="" method="get">
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" name="email">

        <label for="user-password">비밀번호</label>
        <input type="password" id="user-password" name="password">


        <fieldset>
            <legend>성별</legend>

            <label for="user-male">남</label>
            <input type="radio" id="user-male" value="male" name="gender">
            <label for="user-female">여</label>
            <input type="radio" id="user-female" value="female" name="gender">
            <label for="user-non">선택안함</label>
            <input type="radio" id="user-non" value="non" name="gender">
        </fieldset>

        <fieldset>
            <legend>사용 기술</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="skill" value="=html">
            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="skill" value="css">
            <label for="javascript">javascript</label>
            <input type="checkbox" id="javascript" name="skill" value="javascript">        </fieldset>



    </form>
    <button>회원가입</button>
</section>

</body>
</html>
